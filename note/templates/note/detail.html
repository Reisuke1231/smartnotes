{% extends 'base.html' %}

{% block content %}
    <div class="border round" >
        <h1 class="my-5">{{ note.title }}</h1>
        <p>{{ note.text }}</p>
    </div>
    <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary my-5">Back</a>
    <a href="{% url 'note.update' pk=note.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'note.delete' pk=note.id %}" class="btn btn-danger">Delete</a>
{% endblock%}
